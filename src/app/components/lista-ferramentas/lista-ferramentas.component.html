<div class="tool-list">
  <table mat-table [dataSource]="dataSource">
    <!-- Coluna de ID -->
    <ng-container matColumnDef="id" class="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let ferramenta">{{ ferramenta.id }}</td>
    </ng-container>

    <!-- Coluna de Nome -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let ferramenta">{{ ferramenta.nome }}</td>
    </ng-container>

    <!-- Coluna de Descrição -->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let ferramenta">{{ ferramenta.descricao }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'nome', 'descricao']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'nome', 'descricao']"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of tools"
  >
  </mat-paginator>
</div>
