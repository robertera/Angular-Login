<div class="tool-list">
  <table mat-table [dataSource]="dataSource">
    <!-- Coluna de ID -->
    <ng-container matColumnDef="id" class="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let ferramenta">{{ ferramenta.id }}</td>
    </ng-container>

    <!-- Coluna de Nome -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let ferramenta">{{ ferramenta.nome }}</td>
    </ng-container>

    <!-- Coluna de Descrição -->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let ferramenta">{{ ferramenta.descricao }}</td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let ferramenta">
        <button class="edit-button" mat-icon-button (click)="editarFerramenta(ferramenta)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="removerFerramenta(ferramenta)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'nome', 'descricao', 'acoes']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'nome', 'descricao','acoes']"></tr>
  </table>

  <!-- Paginação -->
  <mat-paginator
    class="custom-paginator"
    [pageSizeOptions]="[5, 10, 20]"
    aria-label="Select page of tools"
  >
  </mat-paginator>
</div>
