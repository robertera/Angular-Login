<div class="popup-container">
<h2>Edit Tool</h2>
<div class="form-container">
<div class="input-group">
  <input id="editName" type="text" [(ngModel)]="editedTool.nome" class="input" />
</div>
<div>
  <textarea id="editDescription" [(ngModel)]="editedTool.descricao" class="textarea"></textarea>
</div>
<div class="button-container">
  <button mat-button color="primary" (click)="salvarEdicao()"><mat-icon>library_add</mat-icon>Salvar</button>
  <button mat-button color="warn" (click)="fecharModal()">Cancelar</button>
</div>
</div>
</div>
